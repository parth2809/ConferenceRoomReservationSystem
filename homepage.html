<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div id="reserve" class="section" style="position:inherit; background-image: url(conference.jpg); background-position: center; background-size: cover; height:100vh"> 
        <div class="section-center" style="top: 10%; position: relative;">
            <div class="container">
                <div class="row">
                    <div class="reservation form" style="max-width: 678px; margin: auto; padding: 2%">
                        <div class="form header" style="color: #ffc021; margin: auto">
                            <h1>RESERVE A ROOM</h1>
                        </div>
                        <div class="reservation form" style="color: white; background-color: black; padding: 5%" >
                            <form>
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" type="text" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                        <span class="form-label">Department</span>
                                        <input class="form-control" type="text" placeholder="Enter your department">
                                </div>
                                <div class="form-group">
                                        <span class="form-label">Purpose</span>
                                        <input class="form-control" type="text" placeholder="Enter the purpose of reservation">
                                </div>
                                <div class="form-group">
                                        <span class="form-label">Date</span>
                                        <input class="form-control" type="date" placeholder="Enter a date">
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                            <span class="form-label">From</span>
                                            <input class="form-control" type="time" placeholder="Enter desired time">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <span class="form-label">To</span>
                                            <input class="form-control" type="time" placeholder="Enter desired date">
                                    </div>
                                </div> 
                                <div class="form-btn">
                                        <button class="submit-btn" style="background-color: #ffc021; height:50px; width: 100%; margin-top: 2%; border-radius: 3px; display: block; border: none">CHECK AVAILABILITY</button>
                                </div>
                            </form>   
                        </div> 
                </div>
            </div>
        </div>
    </div>
    
<script src="js/bootstrap.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
